<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>jQuery Salary Calculator</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
    
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h1>Salary Caluculator</h1>
    <input type="text" placeholder="First Name" id="firstNameIn" class="inputClass">
    <input type="text" placeholder="Last Name" id="lastNameIn" class="inputClass">
    <input type="text" placeholder="ID" id="idIn" class="inputClass">
    <input type="text" placeholder="Title" id="titleIn" class="inputClass">
    <input type="text" placeholder="Annual Salary" id="annualSalaryIn" class="inputClass">
    <button id="submitButton">Submit</button>
    <br>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="newRow">
            
        </tbody>


    </table>

    <div>
      Total Monthly: $  <span id="totalMonthly"></span>
    </div>
</body>

</html>
